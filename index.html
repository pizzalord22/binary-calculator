<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary calculator</title>
</head>
<body>
<form>
    <input title="binary" id="binary" name="binary" placeholder="binary" type="number">
    <input title="decimal" id="decimal" name="decimal" placeholder="decimal" type="number">
</form>
<div id="output"></div>
<script>
    document.getElementById("binary").oninput = function () {
        calculate("binary")
    };
    document.getElementById("decimal").oninput = function () {
        calculate("decimal")
    };
    var display = document.getElementById("output");
    function calculate(type) {
        var output = 0;
        var outputd = [];
        var input;
        var tempb = [];
        var temp = 0;
        if (type === "decimal") {
            input = document.getElementById('decimal').value;
            while (input > 0) {
                temp = Math.floor(input / 2);
                outputd.unshift(input - temp * 2);
                input = temp;
            }
            display.innerHTML = "binary: " + outputd.toString();
        }
        if (type === "binary") {
            input = document.getElementById('binary').value;
            for (var i = 0; i < input.length; i++) {
                tempb.unshift(input[i]);
            }
            for (var k = 0; k < tempb.length; k++) {
                if(k == 0  && tempb[k] == 0){

                }else{
                    output = output + Math.pow(tempb[k] * 2, k);
                }
            }
            display.innerHTML = "decimal: " + output.toString();
        }
    }
</script>
</body>
</html>
